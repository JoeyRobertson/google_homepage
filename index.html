<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- Top Navbar -->
  <ul id="top_bar">
    <li>Gmail</li>
    <li>Images</li>
    <li><img src="http://image.flaticon.com/icons/png/512/54/54404.png" alt="9 Squares" /></li>
    <li><button type="button">Sign in</button></li>
  </ul>

  <!-- Center -->
  <div class="center">
    <p><img src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" alt="Google Logo" /></p>
    <form>
      <input type="search" /><!-- search box with microphone at the end -->
        <ul><!-- These will be buttons so css for other 'LI's' will be different -->
          <li><button type="button">Google Search</button></li>
          <li><button type="button">I'm Feeling Lucky</button></li>
        </ul>
      </form>
    </div>

  <!-- Bottom Navbar -->
  <div class = "footer">
    <ul>
      <li class="left">Advertising</li>
      <li class="left">Business</li>
      <li class="left">About</li>
      <li class="right">Privacy</li>
      <li class="right">Terms</li>
      <li class="right">Settings</li>
    </ul>
  </div>
</body>
</html>

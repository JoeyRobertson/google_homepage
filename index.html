<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet">
  <link href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
</head>

<body>
  <!-- Top Navbar -->
  <ul class="top_bar">
    <li>Gmail</li>
    <li>Images</li>
    <li><img src="images/options.png" alt="9 Squares" /></li>
    <li><button type="button">Sign in</button></li>
  </ul>

  <!-- Center -->
  <div class="center">
    <p><img src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" alt="Google Logo" /></p>
    <form>
      <input type="search" /><!-- search box with microphone at the end -->
        <ul><!-- These will be buttons so css for other 'LI's' will be different -->
          <li><button type="button">Google Search</button></li>
          <li><button type="button">I'm Feeling Lucky</button></li>
        </ul>
      </form>
    </div>

  <!-- Bottom Navbar -->
  <div class = "footer">
    <ul class="left">
      <li>Advertising</li>
      <li>Business</li>
      <li>About</li>
    </ul>
    <ul class="right">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </div>
</body>
</html>
